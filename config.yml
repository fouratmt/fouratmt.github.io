      url: "https://pro.fourat.dev/"
    # - name: cv
    #   url: "/fr/cv"

  analytics:
    google:
      SiteVerificationTag: "0XzbqzSTF8KIjFC6jTbcEitJOQbcNVHSo04hg-RDhK0"

  cover:
    linkFullImages: true
    # Hide everywhere but not in structured data
    hidden: false
    # Hide in list view
    hiddenInList: false
    hiddenInSingle: true

  # editPost:
  #   URL: "https://github.com/jesse-wei/jessewei.dev-PaperMod/edit/main/content"
